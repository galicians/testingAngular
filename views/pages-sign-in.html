<header id="header" ng-include="'/views/login-header.html'"></header>
<section class="container animated fadeInUp">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="login-wrapper">
                <header>
                    <div class="brand">
                        <a href="index.html" class="logo">
                           <i class="icon-layers"></i>
                            <span>Tel</span>Rock</a>
                    </div>
                </header>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title" translate="customer.login.sign.in">     
                        </h3>
                    </div>
                    <div class="panel-body" >
                        <p translate="customer.enter.login.details"></p>
                        <form class="form-horizontal" ng-submit="vm.sendAnswers()" name="login" role="form" novalidate >
                            <p>{{vm.errors}}</p>
                            <div class="form-group" ng-repeat="question in vm.questions">
                                <div class="col-md-12">
                                    <input type="text" maxlength="10" class="form-control login-input" required minlength="1" ng-model="vm.answers[$index]" id="custom{{$index}}" name="custom{{$index}}" placeholder="{{question.name | translate}}">
                                <i class="fa fa-user"></i>
                                </div>
                                <span class="help-block has-error" ng-show="login['custom' + $index].$touched" ng-messages="login['custom' + $index].$error">
                                    <small class="nmessage" ng-message="required">
                                        <span class="required"></span>
                                        <span translate="mandatory.field"></span>
                                    </small>
                                    <small class="nmessage" ng-message="minlength">
                                        <span class="required"></span>
                                        This field must be at least 4 characters long.
                                    </small>
                                </span>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary btn-block" ng-disabled="!login.$valid" translate="customer.login.sign.in"></button>
                                    <hr />
                                    <p translate="all.fields.mandatory"></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
